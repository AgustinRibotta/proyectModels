<h1> Lista de libros segun su categoria</h1>

<form action="" method="get">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre del libro">

    <button type="submit">Buscar</button>
</form>

<ul>
    
    {% for l in lista %}
    <li>{{l.titulo}} - {{l.fecha}} - {{l.categoria}}</li>  
    {% endfor %}
        

</ul>
